<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Pro</title>
    <link rel="stylesheet" href="static/styles.css" />
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üìã Task Manager Pro</h1>
            <p>Stay organized, stay productive</p>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="total-tasks">0</div>
                    <div>Total Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completed-tasks">0</div>
                    <div>Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pending-tasks">0</div>
                    <div>Pending</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="progress-tasks">0</div>
                    <div>In Progress</div>
                </div>
            </div>
        </header>

        <div class="controls">
            <div class="controls-row">
                <button class="btn" onclick="openModal()" id="add-task-btn">‚ûï Add New Task</button>
                <button class="btn btn-secondary" onclick="refreshTasks()" id="refresh-btn">üîÑ Refresh</button>
                
                <div class="filter-group">
                    <label for="status-filter">Status:</label>
                    <select id="status-filter" onchange="filterTasks()">
                        <option value="">All</option>
                        <option value="pending">Pending</option>
                        <option value="in_progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="priority-filter">Priority:</label>
                    <select id="priority-filter" onchange="filterTasks()">
                        <option value="">All</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="tasks-container">
            <div id="tasks-grid" class="task-grid">
                <!-- Tasks will be loaded here -->
            </div>
            <div id="empty-state" class="empty-state" style="display: none;">
                <div class="empty-state-icon">üìù</div>
                <h3>No tasks found</h3>
                <p>Create your first task to get started!</p>
            </div>
        </div>
    </div>

    <!-- Modal for Add/Edit Task -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Add New Task</h2>
                <button class="close" onclick="closeModal()">&times;</button>
            </div>
            <form id="task-form">
                <div class="form-group">
                    <label class="form-label" for="task-title">Title *</label>
                    <input type="text" id="task-title" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="task-description">Description</label>
                    <textarea id="task-description" class="form-input" placeholder="Enter task description..."></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="task-status">Status</label>
                    <select id="task-status" class="form-input">
                        <option value="pending">Pending</option>
                        <option value="in_progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="task-priority">Priority</label>
                    <select id="task-priority" class="form-input">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="task-due-date">Due Date</label>
                    <input type="datetime-local" id="task-due-date" class="form-input">
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn">Save Task</button>
                </div>
            </form>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
